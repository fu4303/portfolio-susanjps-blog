<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>{{ site.title }}</title>
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0.0/css/font-awesome.min.css">
{% feed_meta %}
{% seo %}

<!-- Twitter cards -->
<meta name="twitter:site"    content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ page.author }}">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.summary %}
<meta name="twitter:description" content="{{ page.summary }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.img-lg %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ page.img-lg }}">
{% else %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.title_image }}"></meta>
{% endif %}
<!-- end of Twitter cards -->
