---
title: All posts
permalink: "/posts"
layout: default
---
<h1>{{ page.title }}</h1>
<!-- Category buttons -->
<div class="category-tags">
  {% assign categories_sorted = site.categories %}
  {% for category in categories_sorted %}
    <button class="btn category-btn hov-green">{{ category[0] }}</button>
  {% endfor %}
</div>

<div class="post-list">
  {% for post in site.posts %}
    {% include post_card.html %}
  {% endfor %}
</div>
